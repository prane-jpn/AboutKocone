  <h1>Kocone とは？</h1>
  Koconeとは上級生と勉強を教えて欲しい下級生をマッチングをお手伝いするアプリです。
  空いている時間を入力し、下級生からオファーがあればマッチング成立です。
  オファーがあればいつでもどこでも働くことができます。
  ノルマは存在しないため、
  ・忙しい時は予定を入れない
  ・空いている時間があれば働く
  など自由に働くことができます。

  <h1>料金体系</h1>
  時給¥1,500〜
  昇給制で授業をたくさん行うほど時給がUPします！
